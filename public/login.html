<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="login.js" type="module" defer></script>
	<title>Login</title>
</head>
<body>
	<div class="auth authorization">
		<div class="authBox">
			<div class="loading"></div>
			<div class="authContainer">
				<h3 class="authHeader">Login</h3>	
				<div class="authForm">
					<div class="authField">
						<label for="" class="authFieldLabel" id="usernameLabel">Email or Username<span class="errorField usernameError"></span></label>
						<input type="text" class="authFieldInput username">
					</div>
					<div class="authField">
						<label for="" class="authFieldLabel" id="passwordLabel">Password<span class="errorField passwordError"></span></label>
						<input type="password" class="authFieldInput password">
					</div>
					<div class="authAction">
						<button class="authButton">Login</button>
						<p class="authActionText">Need an account? <a href="register.html">Register</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
